<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHWHA APOSTLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Very light wheat/brown */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            display: none;
            background-color: #d2b48c; /* Light brown */
            padding: 10px;
            border-radius: 5px;
        }
        .menu.active {
            display: block;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 10px 0;
            cursor: pointer;
        }
        .hamburger {
            cursor: pointer;
            font-size: 30px;
            color: #000;
        }
        .content {
            margin-top: 80px;
            width: 80%;
        }
        .button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            background-color: #8fbc8f;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: #66cdaa;
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AHWHA APOSTLE</h1>
        <span class="hamburger">&#9776;</span>
    </header>
    
    <div class="menu" id="menu">
        <ul>
            <li onclick="toggleSubMenu('applications')">
                <span class="icon">üìÅ</span>Applications
            </li>
            <div id="applications" style="display: none;">
                <li onclick="fetchBibles()">
                    <span class="icon">üìñ</span>Bibles
                </li>
                <div id="bibleOptions" style="display: none;">
                    <li onclick="fetchAudioBibles()">
                        <span class="icon">üîä</span>Audio Bibles
                    </li>
                    <li onclick="fetchEBookBibles()">
                        <span class="icon">üìö</span>eBook Bibles
                    </li>
                </div>
            </div>
            <li onclick="fetchDevotionals()">
                <span class="icon">üôè</span>Devotionals
            </li>
            <li onclick="fetchCommentaries()">
                <span class="icon">üí¨</span>Commentaries
            </li>
            <li onclick="fetchReadingPlans()">
                <span class="icon">üóìÔ∏è</span>Reading Plans
            </li>
            <!-- Add more menu items as needed -->
        </ul>
    </div>
    
    <div class="content" id="content"></div>

    <script>
        const apiKey = 'ba3c8247c3f559f0c2d3d160faccd001';
        const baseUrl = 'https://api.scripture.api.bible/v1';

        document.querySelector('.hamburger').addEventListener('click', function() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        });

        function toggleSubMenu(menuId) {
            const subMenu = document.getElementById(menuId);
            subMenu.style.display = subMenu.style.display === 'none' ? 'block' : 'none';
            if (menuId === 'applications') {
                const bibleOptions = document.getElementById('bibleOptions');
                bibleOptions.style.display = 'none';
            }
        }

        function fetchBibles() {
            fetch(`${baseUrl}/bibles`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                const bibles = data.data;
                let output = '<h2>Bibles</h2><ul>';
                bibles.forEach(bible => {
                    output += `<li onclick="fetchBooks('${bible.id}')">${bible.name}</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
                document.getElementById('bibleOptions').style.display = 'block';
            });
        }

        function fetchBooks(bibleId) {
            fetch(`${baseUrl}/bibles/${bibleId}/books`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = `<h2>Books for Bible ID: ${bibleId}</h2><ul>`;
                data.data.forEach(book => {
                    output += `<li onclick="fetchChapters('${bibleId}', '${book.id}')">${book.name}</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchChapters(bibleId, bookId) {
            fetch(`${baseUrl}/bibles/${bibleId}/books/${bookId}/chapters`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = `<h2>Chapters for Book ID: ${bookId}</h2><ul>`;
                data.data.forEach(chapter => {
                    output += `<li onclick="fetchVerses('${bibleId}', '${bookId}', '${chapter.id}')">Chapter ${chapter.number}</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchVerses(bibleId, bookId, chapterId) {
            fetch(`${baseUrl}/bibles/${bibleId}/chapters/${chapterId}/verses`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = `<h2>Verses for Chapter ID: ${chapterId}</h2><ul>`;
                data.data.forEach(verse => {
                    output += `<li>${verse.text} (${verse.reference})</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchAudioBibles() {
            fetch(`${baseUrl}/audio-bibles`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = '<h2>Audio Bibles</h2><ul>';
                data.data.forEach(audioBible => {
                    output += `<li onclick="fetchAudioBooks('${audioBible.id}')">${audioBible.name}</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchAudioBooks(audioBibleId) {
            fetch(`${baseUrl}/audio-bibles/${audioBibleId}/books`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = `<h2>Books for Audio Bible ID: ${audioBibleId}</h2><ul>`;
                data.data.forEach(book => {
                    output += `<li onclick="fetchAudioChapters('${audioBibleId}', '${book.id}')">${book.name}</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchAudioChapters(audioBibleId, bookId) {
            fetch(`${baseUrl}/audio-bibles/${audioBibleId}/books/${bookId}/chapters`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = `<h2>Chapters for Audio Book ID: ${bookId}</h2><ul>`;
                data.data.forEach(chapter => {
                    output += `<li onclick="fetchAudioVerses('${audioBibleId}', '${bookId}', '${chapter.id}')">Chapter ${chapter.number}</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchAudioVerses(audioBibleId, bookId, chapterId) {
            fetch(`${baseUrl}/audio-bibles/${audioBibleId}/books/${bookId}/chapters/${chapterId}`, {
                headers: { 'Authorization': `Bearer ${apiKey}` }
            })
            .then(response => response.json())
            .then(data => {
                let output = `<h2>Verses for Audio Chapter ID: ${chapterId}</h2><ul>`;
                data.data.forEach(verse => {
                    output += `<li>${verse.text} (${verse.reference})</li>`;
                });
                output += '</ul>';
                document.getElementById('content').innerHTML = output;
            });
        }

        function fetchReadingPlans() {

        }
    </script>
</body>
</html>
