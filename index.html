<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHWHA APOSTLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Light Wheat */
        }
        header {
            text-align: center;
            padding: 20px;
            background: #e8cba0; /* Light Brown */
            position: relative;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #b5896b; /* Light Brown */
            transition: left 0.3s;
            z-index: 1000;
        }
        nav.open {
            left: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        nav ul li:hover {
            background: #d5c09c;
        }
        .hamburger {
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1100;
        }
        .content {
            margin-left: 20px;
            padding: 20px;
        }
        .toggle-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
        }
        .close-icon {
            color: #fff;
            display: none;
        }
        .close-icon.show {
            display: inline;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h1>AHWHA APOSTLE</h1>
    <div class="hamburger" id="hamburger">
        <button class="toggle-button">â˜°</button>
    </div>
</header>

<nav id="navMenu">
    <ul>
        <li><button class="toggle-button" onclick="toggleMenu('applications')">Applications</button></li>
        <li id="applications" class="hide">
            <ul>
                <li><button class="toggle-button" onclick="fetchBibles()">Bibles</button></li>
            </ul>
        </li>
    </ul>
</nav>

<div class="content" id="content">
    <div id="bibleList"></div>
</div>

<script>
    const apiKey = 'ba3c8247c3f559f0c2d3d160faccd001';
    const baseUrl = 'https://api.scripture.api.bible/v1';

    document.getElementById('hamburger').addEventListener('click', function() {
        const navMenu = document.getElementById('navMenu');
        navMenu.classList.toggle('open');
    });

    function toggleMenu(menu) {
        const appsMenu = document.getElementById('applications');
        appsMenu.classList.toggle('hide');
        if (appsMenu.classList.contains('hide')) {
            closeAllMenus();
        }
    }

    function closeAllMenus() {
        document.getElementById('applications').classList.add('hide');
        document.getElementById('navMenu').classList.remove('open');
    }

    function fetchBibles() {
        fetch(`${baseUrl}/bibles`, {
            headers: { 'api-key': apiKey }
        })
        .then(response => response.json())
        .then(data => {
            const bibleList = document.getElementById('bibleList');
            bibleList.innerHTML = '';
            data.data.forEach(bible => {
                bibleList.innerHTML += `<button onclick="fetchBooks('${bible.id}')">${bible.name}</button><br>`;
            });
        })
        .catch(error => console.error('Error fetching Bibles:', error));
    }

    function fetchBooks(bibleId) {
        fetch(`${baseUrl}/bibles/${bibleId}/books`, {
            headers: { 'api-key': apiKey }
        })
        .then(response => response.json())
        .then(data => {
            const bibleList = document.getElementById('bibleList');
            bibleList.innerHTML = '';
            data.data.forEach(book => {
                bibleList.innerHTML += `<button onclick="fetchChapters('${bibleId}', '${book.id}')">${book.name}</button><br>`;
            });
        })
        .catch(error => console.error('Error fetching Books:', error));
    }

    function fetchChapters(bibleId, bookId) {
        fetch(`${baseUrl}/bibles/${bibleId}/books/${bookId}/chapters`, {
            headers: { 'api-key': apiKey }
        })
        .then(response => response.json())
        .then(data => {
            const bibleList = document.getElementById('bibleList');
            bibleList.innerHTML = '';
            data.data.forEach(chapter => {
                bibleList.innerHTML += `<button onclick="fetchVerses('${bibleId}', '${bookId}', '${chapter.id}')">Chapter ${chapter.number}</button><br>`;
            });
        })
        .catch(error => console.error('Error fetching Chapters:', error));
    }

    function fetchVerses(bibleId, bookId, chapterId) {
        fetch(`${baseUrl}/bibles/${bibleId}/books/${bookId}/chapters/${chapterId}/verses`, {
            headers: { 'api-key': apiKey }
        })
        .then(response => response.json())
        .then(data => {
            const bibleList = document.getElementById('bibleList');
            bibleList.innerHTML = '';
            data.data.forEach(verse => {
                bibleList.innerHTML += `<p>${verse.text} (${verse.reference})</p>`;
            });
        })
        .catch(error => console.error('Error fetching Verses:', error));
    }
</script>
</body>
</html>
