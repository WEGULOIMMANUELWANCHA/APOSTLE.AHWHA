<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive UI with Dual Sidebars</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            background-color: #f0e5d1; /* Light brown (Wheat) */
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 1400px;
            position: relative;
        }

        /* Sidebars */
        .sidebar {
            position: fixed;
            top: 0;
            width: 220px;
            height: 100%;
            background-color: #333;
            color: #fff;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .left-sidebar {
            left: 0;
            transform: translateX(-100%);
        }

        .right-sidebar {
            right: 0;
            transform: translateX(100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar h3 {
            text-align: center;
            padding: 15px 0;
            background-color: #444;
            margin-bottom: 10px;
        }

        .sidebar a {
            display: block;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        /* Hamburger Button */
        .hamburger {
            position: fixed;
            top: 10px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 10;
        }

        .left-hamburger {
            left: 10px;
        }

        .right-hamburger {
            right: 10px;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s;
        }

        .close-icon {
            transform: rotate(45deg);
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            margin-top: 60px;
            width: 100%;
            text-align: center; /* Center title */
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .main-content {
                margin: 0 250px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar left-sidebar" id="leftSidebar">
        <h3>App Provider Area</h3>
        <a href="#" onclick="showComingSoon()">Applications</a>
        <a href="#" onclick="showComingSoon()">Atlas</a>
        <a href="#" onclick="showComingSoon()">Analytics</a>
        <a href="#" onclick="showComingSoon()">Accounting</a>
        <a href="#" onclick="showComingSoon()">Articles</a>
        <a href="#" onclick="showComingSoon()">Associations</a>
        <a href="#" onclick="showComingSoon()">Announcements</a>
        <a href="#" onclick="showComingSoon()">Acquire</a>
        <a href="#" onclick="showComingSoon()">Advertisement</a>
        <a href="#" onclick="showComingSoon()">Activity</a>
    </div>

    <!-- Right Sidebar -->
    <div class="sidebar right-sidebar" id="rightSidebar">
        <h3>App User Area</h3>
        <a href="#" onclick="showComingSoon()">Admin</a>
        <a href="#" onclick="showComingSoon()">Arena</a>
        <a href="#" onclick="showComingSoon()">Alerts</a>
        <a href="#" onclick="showComingSoon()">Activity</a>
        <a href="#" onclick="showComingSoon()">Analysis</a>
        <a href="#" onclick="showComingSoon()">Acquire</a>
        <a href="#" onclick="showComingSoon()">Atlas</a>
        <a href="#" onclick="showComingSoon()">Associations</a>
        <a href="#" onclick="showComingSoon()">Adverts</a>
        <a href="#" onclick="showComingSoon()">Articles</a>
    </div>

    <!-- Hamburger Buttons -->
    <div class="hamburger left-hamburger" onclick="toggleSidebar('leftSidebar', 'rightSidebar')">
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="hamburger right-hamburger" onclick="toggleSidebar('rightSidebar', 'leftSidebar')">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>APOSTLE</h1>
        <p>Explore the app features using the sidebars.</p>
        <p id="comingSoonNote" style="display: none; color: red; font-weight: bold;">Coming Soon!</p>
    </div>
</div>

<script>
    // Toggle sidebar visibility
    function toggleSidebar(sidebarId, otherSidebarId) {
        const sidebar = document.getElementById(sidebarId);
        const otherSidebar = document.getElementById(otherSidebarId);
        sidebar.classList.toggle('active');
        if (sidebar.classList.contains('active')) {
            otherSidebar.classList.remove('active');
            updateHamburgerIcon(sidebarId);
        } else {
            resetHamburgerIcons();
        }
    }

    function updateHamburgerIcon(sidebarId) {
        const hamburger = document.querySelector(`.hamburger.${sidebarId === 'leftSidebar' ? 'left-hamburger' : 'right-hamburger'}`);
        hamburger.innerHTML = '<div class="close-icon"></div><div class="close-icon"></div><div class="close-icon"></div>';
    }

    function resetHamburgerIcons() {
        document.querySelector('.left-hamburger').innerHTML = '<div></div><div></div><div></div>';
        document.querySelector('.right-hamburger').innerHTML = '<div></div><div></div><div></div>';
    }

    // Close sidebars when clicking outside
    document.addEventListener('click', function(event) {
        const leftSidebar = document.getElementById('leftSidebar');
        const rightSidebar = document.getElementById('rightSidebar');
        if (!leftSidebar.contains(event.target) && !rightSidebar.contains(event.target)) {
            leftSidebar.classList.remove('active');
            rightSidebar.classList.remove('active');
            resetHamburgerIcons();
        }
    });

    // Show "Coming Soon" message
    function showComingSoon() {
        const note = document.getElementById('comingSoonNote');
        note.style.display = 'block';
        setTimeout(() => {
            note.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
