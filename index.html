<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHWHA APOSTLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5DEB3; /* Light wheat */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #8B4513; /* Brown */
            color: white;
        }
        h1 {
            text-align: center;
            flex-grow: 1;
        }
        .menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #D2B48C; /* Light brown */
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }
        .menu.active {
            display: block;
            transform: translateX(0);
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin: 15px 0;
        }
        .menu a {
            text-decoration: none;
            color: #5C4033;
        }
        .toggle {
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
        }
        .content {
            margin-left: 270px; /* Space for the menu */
            padding: 20px;
        }
        .sub-menu {
            display: none;
        }
        .sub-menu.active {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <button class="toggle" id="toggleMenu">â˜°</button>
    <h1>AHWHA APOSTLE</h1>
</header>

<div class="menu" id="menu">
    <h2>Applications</h2>
    <ul>
        <li><a href="#" id="biblesMenu">Bibles</a></li>
    </ul>
</div>

<div class="content">
    <div id="biblesOptions" class="sub-menu">
        <h2>Bibles</h2>
        <ul>
            <li><a href="#" id="audioBibles">Audio Bibles</a></li>
            <li><a href="#" id="eBookBibles">E-Book Bibles</a></li>
        </ul>
    </div>
    <div id="bibleVersions" class="sub-menu">
        <h2>Bible Versions</h2>
        <ul id="versionList"></ul>
    </div>
    <div id="chapterList" class="sub-menu">
        <h2>Chapters</h2>
        <ul id="chapters"></ul>
    </div>
    <div id="verseList" class="sub-menu">
        <h2>Verses</h2>
        <ul id="verses"></ul>
    </div>
</div>

<script>
const apiKey = 'ba3c8247c3f559f0c2d3d160faccd001';
const baseUrl = 'https://api.scripture.api.bible/v1';

document.getElementById('toggleMenu').addEventListener('click', () => {
    const menu = document.getElementById('menu');
    menu.classList.toggle('active');
});

document.getElementById('biblesMenu').addEventListener('click', (e) => {
    e.preventDefault();
    document.getElementById('biblesOptions').classList.toggle('active');
});

document.getElementById('audioBibles').addEventListener('click', (e) => {
    e.preventDefault();
    fetch(`${baseUrl}/audio-bibles`, {
        headers: { 'Authorization': `Bearer ${apiKey}` }
    })
    .then(response => response.json())
    .then(data => {
        const versions = data.data;
        const versionList = document.getElementById('versionList');
        versionList.innerHTML = '';
        versions.forEach(version => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="#" data-id="${version.id}" class="version">${version.name}</a>`;
            versionList.appendChild(li);
        });
        document.getElementById('bibleVersions').classList.add('active');
    });
});

document.getElementById('eBookBibles').addEventListener('click', (e) => {
    e.preventDefault();
    fetch(`${baseUrl}/bibles`, {
        headers: { 'Authorization': `Bearer ${apiKey}` }
    })
    .then(response => response.json())
    .then(data => {
        const versions = data.data;
        const versionList = document.getElementById('versionList');
        versionList.innerHTML = '';
        versions.forEach(version => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="#" data-id="${version.id}" class="version">${version.name}</a>`;
            versionList.appendChild(li);
        });
        document.getElementById('bibleVersions').classList.add('active');
    });
});

document.addEventListener('click', (e) => {
    if (e.target.classList.contains('version')) {
        e.preventDefault();
        const bibleId = e.target.dataset.id;
        fetch(`${baseUrl}/bibles/${bibleId}/books`, {
            headers: { 'Authorization': `Bearer ${apiKey}` }
        })
        .then(response => response.json())
        .then(data => {
            const chapters = document.getElementById('chapters');
            chapters.innerHTML = '';
            data.data.forEach(book => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" data-bible-id="${bibleId}" data-book-id="${book.id}" class="book">${book.name}</a>`;
                chapters.appendChild(li);
            });
            document.getElementById('chapterList').classList.add('active');
        });
    }

    if (e.target.classList.contains('book')) {
        e.preventDefault();
        const bibleId = e.target.dataset.bibleId;
        const bookId = e.target.dataset.bookId;
        fetch(`${baseUrl}/bibles/${bibleId}/books/${bookId}/chapters`, {
            headers: { 'Authorization': `Bearer ${apiKey}` }
        })
        .then(response => response.json())
        .then(data => {
            const verses = document.getElementById('verses');
            verses.innerHTML = '';
            data.data.forEach(chapter => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" data-bible-id="${bibleId}" data-book-id="${bookId}" data-chapter-id="${chapter.id}" class="chapter">${chapter.name}</a>`;
                verses.appendChild(li);
            });
            document.getElementById('verseList').classList.add('active');
        });
    }

    if (e.target.classList.contains('chapter')) {
        e.preventDefault();
        const bibleId = e.target.dataset.bibleId;
        const bookId = e.target.dataset.bookId;
        const chapterId = e.target.dataset.chapterId;
        fetch(`${baseUrl}/bibles/${bibleId}/chapters/${chapterId}/verses`, {
            headers: { 'Authorization': `Bearer ${apiKey}` }
        })
        .then(response => response.json())
        .then(data => {
            const verses = document.getElementById('verses');
            verses.innerHTML = '';
            data.data.forEach(verse => {
                const li = document.createElement('li');
                li.textContent = verse.text;
                verses.appendChild(li);
            });
        });
    }
});
</script>

</body>
</html>
